version: "3.9"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: career
      POSTGRES_PASSWORD: career
      POSTGRES_DB: career
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U career -d career"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 10

  minio-mc:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set local http://minio:9000 minio minio123 &&
      /usr/bin/mc mb --ignore-existing local/documents &&
      /usr/bin/mc anonymous set download local/documents &&
      exit 0;"

  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg2://career:career@postgres:5432/career
      REDIS_URL: redis://redis:6379/0
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY: minio
      S3_SECRET_KEY: minio123
      S3_BUCKET: documents
      CORS_ALLOW_ORIGINS: http://localhost:3000,http://frontend:3000
      PUBLIC_BASE_URL: http://localhost:8000
      APP_ENV: local
    ports:
      - "8000:8000"
    command: >
      /bin/sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 10

  worker:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg2://career:career@postgres:5432/career
      REDIS_URL: redis://redis:6379/0
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY: minio
      S3_SECRET_KEY: minio123
      S3_BUCKET: documents
      APP_ENV: local
    command: python -m app.workers.worker
    healthcheck:
      test: ["CMD", "redis-cli", "-u", "redis://redis:6379/0", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  frontend:
    build:
      context: ..
      dockerfile: frontend/Dockerfile
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000
      NEXT_PUBLIC_DEFAULT_LOCALE: de
      NEXT_PUBLIC_LOCALES: de,en,ru
      NEXT_PUBLIC_APP_ENV: local
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 10

  seed-demo:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    profiles: ["demo"]
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg2://career:career@postgres:5432/career
      REDIS_URL: redis://redis:6379/0
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY: minio
      S3_SECRET_KEY: minio123
      S3_BUCKET: documents
      APP_ENV: demo
    command: /bin/sh -c "alembic upgrade head && python -m app.utils.seed_demo"

volumes:
  postgres_data:
  minio_data:
