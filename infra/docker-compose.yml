version: "3.9"

services:
  api:
    build:
      context: ..
      dockerfile: Dockerfile
    env_file:
      - ../.env
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
      - minio
    command: bash -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"

  worker:
    build:
      context: ..
      dockerfile: Dockerfile
    env_file:
      - ../.env
    depends_on:
      - redis
      - minio
      - postgres
    command: rq worker documents --url ${REDIS_URL}

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: career
      POSTGRES_PASSWORD: career
      POSTGRES_DB: career
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:RELEASE.2024-01-31T20-20-33Z
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

volumes:
  postgres_data:
  minio_data:
