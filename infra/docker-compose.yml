version: "3.9"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: career
      POSTGRES_PASSWORD: career
      POSTGRES_DB: career
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  minio-mc:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set local http://minio:9000 minio minio123 &&
      /usr/bin/mc mb --ignore-existing local/documents &&
      /usr/bin/mc anonymous set download local/documents &&
      exit 0;"

  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    depends_on:
      - postgres
      - redis
      - minio
    environment:
      DATABASE_URL: postgresql+psycopg2://career:career@postgres:5432/career
      REDIS_URL: redis://redis:6379/0
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY: minio
      S3_SECRET_KEY: minio123
      S3_BUCKET: documents
      CORS_ALLOW_ORIGINS: http://localhost:3000
    ports:
      - "8000:8000"
    command: >
      /bin/sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"

  worker:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    depends_on:
      - redis
      - postgres
    environment:
      DATABASE_URL: postgresql+psycopg2://career:career@postgres:5432/career
      REDIS_URL: redis://redis:6379/0
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY: minio
      S3_SECRET_KEY: minio123
      S3_BUCKET: documents
    command: python -m app.workers.worker

  frontend:
    build:
      context: ..
      dockerfile: frontend/Dockerfile
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_DEFAULT_LOCALE: de
      NEXT_PUBLIC_LOCALES: de,en,ru
    ports:
      - "3000:3000"

volumes:
  postgres_data:
  minio_data:
