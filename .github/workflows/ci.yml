name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package.json
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint:ci
      - name: Build
        run: npm run build

  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: career
          POSTGRES_PASSWORD: career
          POSTGRES_DB: career
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U career"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      minio:
        image: minio/minio:latest
        env:
          MINIO_ROOT_USER: minio
          MINIO_ROOT_PASSWORD: minio123
        ports:
          - 9000:9000
          - 9001:9001
        options: >-
          --health-cmd="curl -f http://localhost:9000/minio/health/live || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        command: server /data --console-address ":9001"
    env:
      DATABASE_URL: postgresql+psycopg2://career:career@localhost:5432/career
      REDIS_URL: redis://localhost:6379/0
      S3_ENDPOINT: http://localhost:9000
      S3_ACCESS_KEY: minio
      S3_SECRET_KEY: minio123
      S3_BUCKET: documents
      JWT_SECRET: change-me
      CORS_ORIGINS: http://localhost:3000
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Create MinIO bucket
        run: |
          pip install awscli
          export AWS_ACCESS_KEY_ID="${S3_ACCESS_KEY}"
          export AWS_SECRET_ACCESS_KEY="${S3_SECRET_KEY}"
          aws --endpoint-url "${S3_ENDPOINT}" s3 mb "s3://${S3_BUCKET}"
      - name: Run migrations
        run: alembic upgrade head
      - name: Run tests
        run: pytest
